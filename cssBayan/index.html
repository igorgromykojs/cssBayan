<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <hr>
        <div class="component">
            <label class="component-title" for="component_1"><div>Wow! What a beautiful day!</div><div class="plus">&#10006;</div></label>
            <input type="radio" class="component-input" name="component" id="component_1">
            <img src="wow.jpg" alt="wow" class="mem-img">
            <hr>
            <label class="component-title" for="component_2"><div>I have no idea what I'm doing</div><div class="plus">&#10006;</div></label>
            <input type="radio" class="component-input" name="component" id="component_2">
            <img src="no idea.jpg" alt="no idea" class="mem-img">
            <hr>
            <label class="component-title" for="component_3"><div>Have you seen Groot</div><div class="plus">&#10006;</div></label>
            <input type="radio" class="component-input" name="component" id="component_3">
            <img src="have you seen Groot.jpg" alt="Groot" class="mem-img">
            <hr>
            <label class="component-title" for="component_4"><div>Do you speak english</div><div class="plus">&#10006;</div></label>
            <input type="radio" class="component-input" name="component" id="component_4">
            <img src="do you speak english.jpg" alt="english" class="mem-img">
        </div>
    </div>
</body>

</html>
