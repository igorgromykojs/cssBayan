<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <hr>
        <div class="component">
            <div class="component-item">
                <input type="radio" checked class="component-input" name="component" id="component_1">
                <label class="component-title" for="component_1">Wow! What a beautiful day!</label>
                <div class="plus">&#10006;</div>
                <img src="wow.jpg" alt="wow" class="mem-img">
                <hr>
            </div>
            <div class="component-item">
                <input type="radio" class="component-input" name="component" id="component_2">
                <label class="component-title" for="component_2">I have no idea what I'm doing</label>
                <div class="plus">&#10006;</div>
                <img src="no idea.jpg" alt="no idea" class="mem-img">
                <hr>
            </div>
            <div class="component-item">
                <input type="radio" class="component-input" name="component" id="component_3">
                <label class="component-title" for="component_3">Have you seen Groot?</label>
                <div class="plus">&#10006;</div>
                <img src="have you seen Groot.jpg" alt="Groot" class="mem-img">
                <hr>
            </div>
            <div class="component-item">
                <input type="radio" class="component-input" name="component" id="component_4">
                <label class="component-title" for="component_4">Do you speak English?</label>
                <div class="plus">&#10006;</div>
                <img src="do you speak english.jpg" alt="english" class="mem-img">
            </div>
        </div>
    </div>
</body>
</html>
